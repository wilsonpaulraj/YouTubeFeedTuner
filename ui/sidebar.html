
<div id="yt-summary-sidebar" class="dark-theme" >
  <div class="sidebar-header">
    <div class="header-left">
      <div class="pulse-dot"></div>
      <h2>YouTube Enhancer</h2>
    </div>
    <div class="header-actions">
      <button id="refresh-button" class="icon-button" aria-label="Refresh">
        <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
          <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </button>
      <button id="close-sidebar" class="icon-button" aria-label="Close">
        <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
          <path fill="currentColor" d="M18.3 5.71a1 1 0 00-1.42 0L12 10.59 7.11 5.7a1 1 0 00-1.42 1.42L10.59 12l-4.9 4.89a1 1 0 101.42 1.42L12 13.41l4.89 4.9a1 1 0 101.42-1.42L13.41 12l4.9-4.89a1 1 0 000-1.42z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="tab-navigation" data-active="summary">
    <button class="tab-button active" data-tab="summary">Summary</button>
    <button class="tab-button" data-tab="doubt">Doubt</button>
    <button class="tab-button" data-tab="notes">Notes</button>
  </div>

  <div class="content">
    <!-- Summary Tab -->
    <div class="tab-content active" id="summary-tab">
      <div class="summary-container">
        <div class="summary-header">
          <div class="tags">
              <div class="tag">Transcript Summary</div>
              <div class="tag2"></div>
          </div>
          <button class="action-button" id="copy-summary-button" aria-label="Copy summary">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
          </button>
        </div>

        <div id="summary" class="summary-content">
          <div class="generate-summary-container">
            <button id="generate-summary-button" class="generate-button">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              Generate Summary
            </button>
            <p class="info-text">Click the button above to analyze the video and generate an AI summary.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Doubt Tab -->
    <div class="tab-content" id="doubt-tab">
      <div class="doubt-container">
        <div class="doubt-header">
          <h3>Video Assistant</h3>
        </div>

        <div class="doubt-content">
          <!-- Chat Messages Area -->
          <div class="chat-messages" id="chat-messages">
            <h3 class="doubt-welcome-title">Video Assistant</h3>
            <p class="doubt-welcome-text">Ask questions about the video content or specific timestamps.</p>
            <div class="doubt-tags">
              <span class="doubt-tag" data-prompt="Create comprehensive notes that capture the main ideas, supporting details, and key insights from this video. Include important concepts, examples, and any technical explanations provided by the presenter.">Generate Notes</span>
              <span class="doubt-tag" data-prompt="Please explain the following concept in simple terms, breaking down the complexity and providing examples to make it easier to understand. If there are technical terms, define them clearly.">Explain Concept</span>
              <span class="doubt-tag" data-prompt="Summarize the most important points and key takeaways from this video. Focus on the main arguments, significant findings, and essential information that viewers should remember.">Key Points</span>
              <span class="doubt-tag" data-prompt="Analyze what is happening at this specific timestamp in the video. Describe the context, explain any technical details being presented, and clarify how this moment connects to the overall content of the video.">Timestamp Analysis</span>
            </div>
            <!-- Chat messages will be dynamically added here -->
          </div>

          <!-- Chat Input Area -->
          <div class="chat-input-container">
            <div class="chat-input-wrapper">
              <textarea id="doubt-input" placeholder="Message VideoGPT..."></textarea>
              <div class="input-actions">
                <button id="add-doubt-timestamp" class="input-action-button" aria-label="Add current timestamp">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="6" x2="12" y2="12"></line>
                    <line x1="12" y1="12" x2="16" y2="16"></line>
                  </svg>
                </button>
                <button id="submit-doubt" class="input-action-button" aria-label="Send message">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes Tab -->
    <div class="tab-content" id="notes-tab">
      <div class="notes-container">
        <div class="notes-header">
          <h3>Video Notes</h3>
          <div class="notes-actions">
            <button id="save-notes-button" class="action-button">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
              Save
            </button>
            <button id="export-notes-button" class="action-button">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Export
            </button>
          </div>
        </div>
        <textarea id="notes-area" placeholder="Take notes about this video here..."></textarea>
        <div class="timestamp-actions">
          <button id="add-timestamp-button" class="action-button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Add Timestamp
          </button>
        </div>
      </div>
    </div>
 </div>
</div>

<!-- Fullscreen Answer Overlay -->
<div id="fullscreen-answer-overlay" class="fullscreen-answer-overlay">
  <div class="fullscreen-answer-header">
    <div class="fullscreen-answer-title">Answer Details</div>
    <button id="fullscreen-close" class="fullscreen-close-button">Ã—</button>
  </div>
  <div class="fullscreen-content">
    <div id="fullscreen-question" class="fullscreen-question"></div>
    <div id="fullscreen-answer" class="fullscreen-answer"></div>
  </div>
</div>
